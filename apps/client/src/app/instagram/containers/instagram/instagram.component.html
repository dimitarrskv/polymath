<div class="mx-auto" style="width:600px;">
    <ul style="margin-bottom: 12px;" nz-menu nzMode="horizontal">
        <li nz-menu-item nzSelected>
            New
        </li>
        <li nz-menu-item>
            Follow back
        </li>
        <li nz-menu-item>
            Don't follow
        </li>
        <li nz-menu-item>
            Mutual
        </li>
    </ul>

    <nz-card>
        <nz-list nzItemLayout="horizontal" [nzLoading]="loading">
            <nz-list-item *ngFor="let item of data">
                <nz-list-item-meta style="margin-left: 16px;"
                    nzAvatar="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"
                    nzDescription="Ant Design team"
                >
                    <nz-list-item-meta-title>
                    <a href="https://ng.ant.design">{{ item.title }}</a>
                    </nz-list-item-meta-title>
                </nz-list-item-meta>
            </nz-list-item>
            <nz-list-empty *ngIf="data.length === 0"></nz-list-empty>
        </nz-list>
    </nz-card>
</div>

<div style="width:600px;" class="mx-auto w-full h-auto flex-wrap">
    <div class="text-center w-1/3 inline-block p-1" *ngFor="let service of services">
        <nz-card (click)="goToService(service.key)" class="h-40 flex justify-center items-center cursor-pointer"
            [ngClass]="service.disabled && 'opacity-50 cursor-not-allowed'"
            [nzTooltipTitle]="service.disabled ? service.disabledReason : null"
            nz-tooltip>
            <i class="text-5xl" nz-icon [nzType]="service.key" nzTheme="outline"></i>
        </nz-card>
    </div>
</div>
